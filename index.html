<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Myntra clone</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="logo_container">
        <a href="#"
          ><img
            src="/assets/Myntra_logo.png"
            alt="Myntra logo"
            class="myntra_home"
        /></a>
      </div>
      <nav class="nav_bar">
        <a href="#">MEN</a>
        <a href="#">WOMEN</a>
        <a href="#">KIDS</a>
        <a href="#">HOME & LIVING</a>
        <a href="#">BEAUTY</a>
        <a href="#">STUDIO<sup>new</sup></a>
      </nav>
      <div class="search_container">
        <span
          ><img
            class="search_icon"
            src="/assets/search_icon.svg"
            alt="Search icon"
        /></span>
        <input
          class="search_bar"
          type="search"
          placeholder="Serach for products,brands and more"
        />
      </div>
      <div class="action_container">
        <a href="#"
          ><img
            class="profile"
            src="/assets/profile_logo.svg"
            alt="Profile logo"
          />Profile</a
        >
        <a href="#"
          ><img
            class="wishlist"
            src="/assets/wishlist_logo.svg"
            alt="Wishlist logo"
          />Wishlist</a
        >
        <a href="#"
          ><img class="bag" src="/assets/bag_logo.svg" alt="Bag logo" />Bag
        </a>
      </div>
    </header>
    <main>
      <section>
        <div class="banner_container"></div>
      </section>
      <section>
        <h2>Medal Worthy Brands To Bag</h2>
        <div class="brands_container"></div>
      </section>
      <section>
        <h2>Grand Global Brands</h2>
        <div class="global_brands_container"></div>
      </section>
      <section>
        <h2>Shop By Category</h2>
        <div class="shop_by_category"></div>
      </section>
    </main>
    <footer>foot</footer>
  </body>
</html>
